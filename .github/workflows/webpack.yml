name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write  # Required for GitHub Pages deployment
  id-token: write  # Required for authentication

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npx webpack || (echo "Webpack failed!" && exit 1)
          ls -lah dist || (echo "No dist folder found!" && exit 1)

      - name: Upload artifact (dist folder)
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact  # This artifact contains the built site
          path: dist
          if-no-files-found: error  # Fails if `dist` is missing

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist  # Matches the uploaded artifact
          path: dist

      - name: Verify artifact contents
        run: ls -lah dist || (echo "Artifact download failed!" && exit 1)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
