<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Interactive Counties Map</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <!-- Stacked Bar Chart, centered at the top -->
    <div id="election-results-chart"></div>
    
    <div id="popular-vote-container"></div>

    <!-- Container for maps, stacked vertically -->
    <div id="map-container">
        <!-- State Map positioned above County Map -->
        <div id="state-map"></div>
        <div id="county-map"></div>
    </div>

    <!-- Tooltip for state map interactions -->
    <div id="state-tooltip" class="tooltip"></div>
    
    <!-- Container for the info pane -->
    <div id="info-container"></div>

    <!-- Container for the update pane -->
    <div id="update-container"></div>

    <!-- Container for the tooltip -->
    <div id="tooltip-container"></div>

    <script src="bundle.js"></script>
</body>
</html>
